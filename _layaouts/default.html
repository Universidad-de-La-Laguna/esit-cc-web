<!DOCTYPE html>
<html lang="{{ site.lang | default: 'es' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Mejorar favicon -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
      <h1 style="margin: 0; font-size: 2rem;">{{ site.title }}</h1>
      <p style="margin: 0.5rem 0 0 0; opacity: 0.9;">{{ site.description }}</p>
    </div>
  </header>

  <nav style="background: rgba(0,0,0,0.05); padding: 1rem 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
      <a href="{{ '/' | relative_url }}">🏠 Inicio</a>
      <a href="{{ '/guias-instalacion/' | relative_url }}">📥 Guías</a>
      <a href="{{ '/articulos-it/' | relative_url }}">📚 Artículos</a>
      <a href="{{ '/recursos/' | relative_url }}">🔗 Recursos</a>
    </div>
  </nav>

  <main style="max-width: 1200px; margin: 0 auto; padding: 2rem 1rem;">
    {{ content }}
  </main>

  <footer style="background: #2d3748; color: white; padding: 2rem 0; margin-top: 4rem;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem; text-align: center;">
      <p>© {{ 'now' | date: "%Y" }} Centro de Cálculo ESIT - Universidad de La Laguna</p>
    </div>
  </footer>
</body>
</html>
